<body class="bg-slate-800">
{{> mainContainer }}
</body>

<template name="mainContainer">
    <div class="container">
        <header>
            <h2 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 dark:text-white">Exports</h2>
        </header>

        {{> form }}

        <ul class="space-y-1 max-w-md list-inside text-gray-500 dark:text-gray-400 p-2">
            {{#each exports}}
            {{> export}}
            {{/each}}
        </ul>
    </div>
</template>
